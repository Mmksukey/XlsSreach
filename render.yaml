services:
  - type: web
    name: excel-search
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
    # ถ้าต้องการให้ไฟล์ใน uploads อยู่รอดหลัง redeploy ให้เปิด disk ด้านล่าง
    # และอย่าลืมให้โค้ดเขียนไปที่ path นี้ (ตอนนี้เขียนอยู่แล้ว)
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
